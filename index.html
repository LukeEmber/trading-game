<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmberCoin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <h1>EmberCoin (EC)</h1>

    <div class="container">
        <div class="row">
            <div class="col md-4">
                <canvas id="andamento"></canvas>
            </div>
            <div class="col md-8">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" id="amount" readonly>
                </div>


                <div class="input-group">
                    <input type="text" class="form-control" id="num" value="0" readonly>
                    <button type="button" class="btn btn-outline-secondary" onclick="sell()">Vendi</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="sellAll()">Vendi Tutto</button>
                </div>

                <div class="input-group">
                    <input type="text" class="form-control" id="wallet" value="100" readonly>
                    <button type="button" class="btn btn-outline-secondary" onclick="buy()">Compra</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="buyAll()">Compra Tutto</button>
                </div>
            </div>
        </div>

    </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
